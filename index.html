<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calc">

            <input type="text" id="calcscreen" name="screem">
            <table>
                <tr>
                    <td><button class="btn grey">(</button></td>
                    <td><button class="btn grey">)</button></td>
                    <td><button class="btn grey">C</button></td>
                    <td><button class="btn btn-primary my-2 mx-2 yellow">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn">7</button></td>
                    <td><button class="btn">8</button></td>
                    <td><button class="btn">9</button></td>
                    <td><button class="btn yellow">x</button></td>
                    <tr>
                        <td><button class="btn">4</button></td>
                        <td><button class="btn">5</button></td>
                        <td><button class="btn">6</button></td>
                        <td><button class="btn yellow">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn">1</button></td>
                        <td><button class="btn">2</button></td>
                        <td><button class="btn">3</button></td>
                        <td><button class="btn yellow">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary my-2 mx-2">.</button></td>
                        <td><button class="btn btn-primary my-2 mx-2">0</button></td>
                        <td><button class="btn green">&#x2190;</button></td>
                        <td><button class="btn btn-primary my-2 mx-2 yellow">=</button></td>
                    </tr>
            </table>
        </div>
    </div>
    <script src="./app.js"></script>

</body>

</html>
